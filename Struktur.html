<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="asset/LOGO UTM.png" alt="Logo" class="logo">
        <img src="asset/LOGO UKM TRIPLE-C.png" alt="Logo" class="logo">
    </header>
    <div class="container">
        <h1>Cek Khodam Anda</h1>
        <img src="asset/JACK MAIN LAPTOP.png" alt="Maskot" class="mascot">
        <form id="khodamForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            <label for="birthdate">Tanggal Lahir:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <button type="submit">Cek Khodam</button>
        </form>
        <div id="result" class="hidden">
            <h2>Hasil:</h2>
            <p id="khodamResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
